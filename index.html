<!DOCTYPE html>
<html>
    <head>
        <title>TodoBoard</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://use.fontawesome.com/0161d391a0.js"></script>
        <link href="//cdn.muicss.com/mui-0.9.5/css/mui.min.css" rel="stylesheet" type="text/css" />
        <script src="//cdn.muicss.com/mui-0.9.5/js/mui.min.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div id="todo" class="mui-panel mui-col-md-4 mui--bg-primary-dark mui--text-light-secondary">
                <ul id="todolist" class="sortable mui-list--unstyled">
                </ul>
            </div>
            <div id="working" class="mui-panel mui-col-md-4 mui--bg-primary mui--text-light">
                <ul id="workinglist" class="sortable mui-list--unstyled"></ul>
            </div>
            <div id="completed" class="mui-panel mui-col-md-4 mui--bg-primary-light mui--text-dark-hint">
                <ul id="completedlist" class="sortable mui-list--unstyled"></ul>
            </div>
            <button name="addnew" class="addnew mui-btn mui-btn--large mui-btn--fab mui-btn--accent"><h1 class="fa fa-plus mui--text-display1"></h1></button>
        </main>
    </body>
</html>
